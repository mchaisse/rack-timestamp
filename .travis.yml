language: ruby
sudo: false
cache:
  - bundler

rvm:
  - jruby-head
  - rbx-2
  - 1.9.3
  - 2.0.0
  - 2.1.9
  - 2.2.5
  - 2.3.1
  - ruby-head

before_install:
  - gem install bundler

before_script:
  - bundle update

script:
  - bundle exec rake spec

matrix:
  allow_failures:
    - rvm: rbx-2
    - rvm: jruby-head
